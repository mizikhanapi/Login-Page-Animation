<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" >
<link rel="stylesheet" href="animate.css" >
<link rel="stylesheet" href="fonts/fonts.min.css" >
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='animate.js'></script> -->
<style type="text/css">


</style>


<body>
	<div class="container login_container animate">
		<div class="row login_row">
			<div class="login_box" style="position: relative">
									<div class="login_colon">
						<img src="colon.png" />
					</div>
				<div class="panel panel-default login_panel ">
					<div class="login_logo text-center">
						<img class="login_img" src="privelogo.png" />
					</div>

					<div class="panel-body login_body">
						<form accept-charset="UTF-8" role="form">
							<fieldset>
								<div class="form-group">
									<label for="username" class="login_label">Username</label>
									<input class="form-control login_input" placeholder="Username" name="email" type="text">
								</div>
								<div class="form-group">
									<label for="password" class="login_label">Password</label>
									<input class="form-control login_input" placeholder="Password" name="password" type="password" value="">
								</div>
								<input class="btn btn-lg btn-success btn-block login_btn_rounded" type="submit" value="Login">
								<div class="login_problem text-center">
									<label>
										<a href="#">Are you experiencing any issue?</a>
									</label>
								</div>
							</fieldset>
						</form>
					</div>
				</div> 
			</div>
		</div>
	</div>

</body>
</html>
